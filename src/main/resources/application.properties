spring.application.name=UniMart
# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:postgresql://192.168.44.136:5432/unimart # database url
spring.datasource.username=remote_user # username
spring.datasource.password=xxx # password
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA configuration

spring.jpa.hibernate.ddl-auto=update
# or 'create' / 'validate' / 'none'
# show sql code
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
# JWT configuration
app.jwtSecret=zV3EdEp0AugNl43Z5uT2oUIrHlpsgNPTkPPZZBGc+1qql3SVXo7FrDf6xFUKs38ODqHg5B1e72AwNdTIyrzjnQ==
# 1 day, unit: millisecond
app.jwtExpirationMs=86400000
logging.level.org.springframework.security=DEBUG
# file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# file upload physical path
file.upload.path=D:/javacode/UniMart/uploads/

# file access path
file.access.path=/uploads/
